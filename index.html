<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Yakei Records</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: black;
      color: white;
      font-family: 'Arial', sans-serif;
      overflow-x: hidden;
    }

    .glitch-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: repeating-linear-gradient(0deg, #000, #000 2px, #111 2px, #111 4px);
      animation: glitch 0.5s infinite;
      opacity: 0.1;
      z-index: -1;
    }

    @keyframes glitch {
      0% { transform: translate(0, 0); }
      20% { transform: translate(-2px, 2px); }
      40% { transform: translate(2px, -2px); }
      60% { transform: translate(-1px, 1px); }
      80% { transform: translate(1px, -1px); }
      100% { transform: translate(0, 0); }
    }

    .container {
      text-align: center;
      padding: 100px 20px;
    }

    .glitch {
      position: relative;
      font-size: 3rem;
      color: white;
      text-transform: uppercase;
      letter-spacing: 2px;
    }

    .glitch::before,
    .glitch::after {
      content: attr(data-text);
      position: absolute;
      left: 0;
      width: 100%;
      overflow: hidden;
      color: white;
      background: black;
    }

    .glitch::before {
      top: -2px;
      left: 2px;
      text-shadow: -2px 0 red;
      animation: glitchTop 2s infinite;
    }

    .glitch::after {
      top: 2px;
      left: -2px;
      text-shadow: -2px 0 blue;
      animation: glitchBottom 2s infinite;
    }

    @keyframes glitchTop {
      0% { clip-path: inset(0 0 85% 0); }
      25% { clip-path: inset(0 0 20% 0); }
      50% { clip-path: inset(0 0 85% 0); }
      75% { clip-path: inset(0 0 40% 0); }
      100% { clip-path: inset(0 0 85% 0); }
    }

    @keyframes glitchBottom {
      0% { clip-path: inset(85% 0 0 0); }
      25% { clip-path: inset(40% 0 0 0); }
      50% { clip-path: inset(85% 0 0 0); }
      75% { clip-path: inset(20% 0 0 0); }
      100% { clip-path: inset(85% 0 0 0); }
    }

    .tagline {
      font-size: 1.2rem;
      margin: 10px 0 40px;
      color: #aaa;
    }

    .stats {
      display: flex;
      justify-content: center;
      gap: 40px;
      margin-bottom: 40px;
      flex-wrap: wrap;
    }

    .stat {
      font-size: 1.2rem;
      color: #eee;
    }

    .stat strong {
      font-size: 1.8rem;
      display: block;
    }

    .demo-btn {
      background: white;
      color: black;
      border: none;
      padding: 15px 30px;
      font-size: 1rem;
      border-radius: 50px;
      cursor: pointer;
      transition: 0.3s ease;
      margin-bottom: 30px;
    }

    .demo-btn:hover {
      background: #ccc;
    }

    .arrow {
      margin-top: 40px;
      font-size: 2rem;
      animation: bounce 2s infinite;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(10px); }
    }

    #submit-form {
      text-align: center;
      margin-top: 80px;
      padding-bottom: 100px;
    }

    form input, form button {
      padding: 12px;
      margin: 10px;
      width: 260px;
      font-size: 1rem;
      border: none;
      border-radius: 5px;
    }

    form input[type="file"] {
      background: #111;
      color: white;
      cursor: pointer;
    }

    form input[type="email"] {
      background: white;
      color: black;
    }

    form button {
      background: white;
      color: black;
      border-radius: 50px;
      cursor: pointer;
    }

    form button:hover {
      background: #ccc;
    }
  </style>
</head>
<body>
  <div class="glitch-bg"></div>

  <div class="container">
    <h1 class="glitch" data-text="Yakei Records">Yakei Records</h1>
    <p class="tagline">∞ Music with Vision ∞</p>

    <div class="stats">
      <div class="stat">
        <strong>45,000+</strong>
        TikTok Views
      </div>
      <div class="stat">
        <strong>2,500+</strong>
        Spotify Streams
      </div>
      <div class="stat">
        <strong>6+</strong>
        Partnered Artists
      </div>
    </div>

    <!-- Scroll to form -->
    <button class="demo-btn" onclick="document.getElementById('submit-form').scrollIntoView({behavior: 'smooth'})">
      Submit Your Demo
    </button>

    <div class="arrow">▼</div>
  </div>

  <!-- Submission Form -->
  <div id="submit-form">
    <h2>Submit Your Demo</h2>
    <form action="https://formsubmit.co/yakeirecords@gmail.com" method="POST" enctype="multipart/form-data">
      <!-- Replace with your email above -->
      <input type="hidden" name="_subject" value="New Demo Submission">
      <input type="hidden" name="_captcha" value="false">

      <input type="email" name="email" placeholder="Your Email" required><br>
      <input type="file" name="attachment" accept=".mp3" required><br>
      <button type="submit">Send Demo</button>
    </form>
  </div>
</body>
</html>
