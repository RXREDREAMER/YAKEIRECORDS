<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Yakei Records</title>
  <style>
    body {
      margin: 0;
      background: black;
      color: white;
      font-family: Arial, sans-serif;
      overflow-x: hidden;
    }

    .glitch-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: repeating-linear-gradient(0deg, #000, #000 2px, #111 2px, #111 4px);
      animation: glitch 0.5s infinite;
      opacity: 0.1;
      z-index: -1;
    }

    @keyframes glitch {
      0%, 100% { transform: translate(0, 0); }
      25% { transform: translate(1px, -1px); }
      50% { transform: translate(-1px, 2px); }
      75% { transform: translate(2px, 1px); }
    }

    .container {
      text-align: center;
      padding: 100px 20px;
    }

    .title {
      font-size: 3rem;
      position: relative;
      display: inline-block;
    }

    .title::before,
    .title::after {
      content: attr(data-text);
      position: absolute;
      left: 0;
      width: 100%;
      overflow: hidden;
      background: black;
    }

    .title::before {
      top: -2px;
      color: #f00;
      z-index: -1;
      animation: glitchTop 2s infinite;
    }

    .title::after {
      top: 2px;
      color: #0ff;
      z-index: -2;
      animation: glitchBottom 2s infinite;
    }

    @keyframes glitchTop {
      0% { clip-path: inset(0 0 80% 0); }
      50% { clip-path: inset(10% 0 60% 0); }
      100% { clip-path: inset(0 0 80% 0); }
    }

    @keyframes glitchBottom {
      0% { clip-path: inset(80% 0 0 0); }
      50% { clip-path: inset(60% 0 10% 0); }
      100% { clip-path: inset(80% 0 0 0); }
    }

    .stats {
      margin: 40px 0;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .stat {
      font-size: 1.5rem;
    }

    .btn {
      margin-top: 40px;
      padding: 15px 30px;
      background: white;
      color: black;
      border: none;
      border-radius: 50px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .btn:hover {
      background: #ddd;
    }

    footer {
      margin-top: 80px;
      font-size: 0.9rem;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="glitch-bg"></div>
  <div class="container">
    <h1 class="title" data-text="Yakei Records">Yakei Records</h1>
    <div class="stats">
      <div class="stat">üìà 5,000+ Streams</div>
      <div class="stat">üëÅÔ∏è 50,000+ Viewers</div>
      <div class="stat">ü§ù 11 Partnered Artists</div>
    </div>
    <a href="submit.html"><button class="btn">Submit Your Demo</button></a>
    <footer>
      ¬© 2025 Yakei Records. All rights reserved.
    </footer>
  </div>
</body>
</html>
