<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Yakei Records</title>
<style>
  /* Base */
  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    background: black;
    color: white;
    font-family: Arial, sans-serif;
    overflow-x: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  /* Glitch background container */
  .glitch-bg {
    position: fixed;
    top: 0; left: 0;
    width: 100vw;
    height: 100vh;
    background: black;
    overflow: hidden;
    z-index: -1;
  }

  /* Red glitch stripes */
  .glitch-bg::before {
    content: "";
    position: absolute;
    top: 0; left: 0;
    width: 100%;
    height: 100%;
    background: repeating-linear-gradient(
      90deg,
      rgba(255, 0, 0, 0.4),
      rgba(255, 0, 0, 0.4) 6px,
      rgba(30, 0, 0, 0.2) 6px,
      rgba(30, 0, 0, 0.2) 12px
    );
    animation: glitch-red 1.4s infinite alternate linear;
    opacity: 0.45;
    pointer-events: none;
  }

  /* Blue glitch stripes */
  .glitch-bg::after {
    content: "";
    position: absolute;
    top: 0; left: 0;
    width: 100%;
    height: 100%;
    background: repeating-linear-gradient(
      90deg,
      rgba(0, 255, 255, 0.4),
      rgba(0, 255, 255, 0.4) 8px,
      rgba(0, 30, 30, 0.25) 8px,
      rgba(0, 30, 30, 0.25) 16px
    );
    animation: glitch-blue 1.6s infinite alternate linear;
    opacity: 0.35;
    pointer-events: none;
  }

  /* Animation for red stripes */
  @keyframes glitch-red {
    0%   { transform: translateX(0); }
    25%  { transform: translateX(10px); }
    50%  { transform: translateX(-10px); }
    75%  { transform: translateX(7px); }
    100% { transform: translateX(0); }
  }

  /* Animation for blue stripes */
  @keyframes glitch-blue {
    0%   { transform: translateX(0); }
    20%  { transform: translateX(-12px); }
    40%  { transform: translateX(14px); }
    60%  { transform: translateX(-8px); }
    80%  { transform: translateX(10px); }
    100% { transform: translateX(0); }
  }

  /* Content container */
  .container {
    max-width: 700px;
    width: 100%;
    padding: 40px 30px;
    display: flex;
    flex-direction: column;
    gap: 50px;
    align-items: center;
  }

  /* Glitchy title */
  .title {
    font-size: 5rem;
    font-weight: 900;
    position: relative;
    display: inline-block;
    line-height: 1.1;
  }

  .title::before,
  .title::after {
    content: attr(data-text);
    position: absolute;
    left: 0;
    width: 100%;
    overflow: hidden;
    background: transparent;
    user-select: none;
    pointer-events: none;
  }

  .title::before {
    top: -4px;
    color: #ff0000;
    z-index: -1;
    animation: glitchTop 2s infinite;
    text-shadow: 0 0 8px #ff0000;
  }

  .title::after {
    top: 4px;
    color: #00ffff;
    z-index: -2;
    animation: glitchBottom 2s infinite;
    text-shadow: 0 0 8px #00ffff;
  }

  @keyframes glitchTop {
    0% { clip-path: inset(0 0 80% 0); }
    50% { clip-path: inset(10% 0 60% 0); }
    100% { clip-path: inset(0 0 80% 0); }
  }

  @keyframes glitchBottom {
    0% { clip-path: inset(80% 0 0 0); }
    50% { clip-path: inset(60% 0 10% 0); }
    100% { clip-path: inset(80% 0 0 0); }
  }

  /* Stats */
  .stats {
    font-size: 2.2rem;
    font-weight: 600;
    display: flex;
    flex-direction: column;
    gap: 25px;
  }

  /* Button */
  .btn {
    padding: 20px 60px;
    background: white;
    color: black;
    font-weight: 700;
    font-size: 1.6rem;
    border: none;
    border-radius: 50px;
    cursor: pointer;
    user-select: none;
    transition: background 0.3s ease;
    position: relative;
    overflow: hidden;
  }

  .btn:hover {
    background: #ddd;
    animation: glitchBtn 0.4s infinite;
  }

  @keyframes glitchBtn {
    0%, 100% {
      text-shadow: 1px 0 red, -1px 0 cyan;
    }
    50% {
      text-shadow: 2px 0 red, -2px 0 cyan;
    }
  }

  /* Footer */
  footer {
    margin-top: 60px;
    font-size: 1.1rem;
    color: #888;
    user-select: none;
  }

  /* Responsive */
  @media (max-width: 600px) {
    .title {
      font-size: 3.5rem;
    }
    .stats {
      font-size: 1.5rem;
    }
    .btn {
      padding: 15px 40px;
      font-size: 1.2rem;
    }
  }
</style>
</head>

  <div class="container">

</html>
