<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Yakei Records</title>
  <style>
    body {
      margin: 0;
      background: black;
      color: white;
      font-family: Arial, sans-serif;
      overflow-x: hidden;
    }

    .glitch-bg {
      .glitch-bg {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: black;
  overflow: hidden;
  z-index: -1;
}

.glitch-bg::before,
.glitch-bg::after {
  content: "";
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: repeating-linear-gradient(
    0deg,
    #000,
    #000 2px,
    #111 2px,
    #111 4px
  );
  mix-blend-mode: screen;
  animation: glitch-bg-red 1.5s infinite linear alternate;
  opacity: 0.15;
  pointer-events: none;
}

.glitch-bg::after {
  animation-name: glitch-bg-cyan;
  animation-delay: 0.7s;
  opacity: 0.12;
}

@keyframes glitch-bg-red {
  0% {
    clip-path: inset(0 0 70% 0);
    transform: translate(3px, -3px);
  }
  20% {
    clip-path: inset(30% 0 40% 0);
    transform: translate(-3px, 3px);
  }
  40% {
    clip-path: inset(10% 0 60% 0);
    transform: translate(2px, -2px);
  }
  60% {
    clip-path: inset(50% 0 20% 0);
    transform: translate(-2px, 2px);
  }
  80% {
    clip-path: inset(20% 0 50% 0);
    transform: translate(1px, -1px);
  }
  100% {
    clip-path: inset(0 0 70% 0);
    transform: translate(3px, -3px);
  }
}

@keyframes glitch-bg-cyan {
  0% {
    clip-path: inset(70% 0 0 0);
    transform: translate(-3px, 3px);
  }
  20% {
    clip-path: inset(40% 0 30% 0);
    transform: translate(3px, -3px);
  }
  40% {
    clip-path: inset(60% 0 10% 0);
    transform: translate(-2px, 2px);
  }
  60% {
    clip-path: inset(20% 0 50% 0);
    transform: translate(2px, -2px);
  }
  80% {
    clip-path: inset(50% 0 20% 0);
    transform: translate(-1px, 1px);
  }
  100% {
    clip-path: inset(70% 0 0 0);
    transform: translate(-3px, 3px);
  }
}

    }
  </style>
</head>
<body>
  <div class="glitch-bg"></div>
  <div class="container">
    <h1 class="title" data-text="Yakei Records">Yakei Records</h1>
    <div class="stats">
      <div class="stat">📈 5,000+ Streams</div>
      <div class="stat">👁️ 50,000+ Viewers</div>
      <div class="stat">🤝 11 Partnered Artists</div>
    </div>
    <a href="submit.html"><button class="btn">Submit Your Demo</button></a>
    <footer>
      © 2025 Yakei Records. All rights reserved.
    </footer>
  </div>
</body>
</html>
