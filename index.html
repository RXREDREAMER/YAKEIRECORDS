<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Yakei Records - No Black Box Fix</title>
<style>
  html, body {
    margin: 0; padding: 0;
    height: 100%;
    background: black;
    color: white;
    font-family: Arial, sans-serif;
    overflow-x: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;
  }

  .glitch-bg {
    position: fixed;
    top: 0; left: 0;
    width: 100vw; height: 100vh;
    background: black;
    overflow: hidden;
    z-index: -1;
    background:
      repeating-linear-gradient(
        90deg,
        rgba(255, 0, 0, 0.4),
        rgba(255, 0, 0, 0.4) 6px,
        rgba(30, 0, 0, 0.2) 6px,
        rgba(30, 0, 0, 0.2) 12px
      );
  }

  .container {
    max-width: 700px;
    width: 100%;
    padding: 40px 30px;
    display: flex;
    flex-direction: column;
    gap: 50px;
    align-items: center;
  }

  .title {
    font-size: 5rem;
    font-weight: 900;
    position: relative;
    display: inline-block;
    line-height: 1.1;
    color: white;
  }

  .title::before,
  .title::after {
    content: attr(data-text);
    position: absolute;
    left: 0;
    width: 100%;
    overflow: hidden;
    background: transparent;
    user-select: none;
    pointer-events: none;
    
    /* THE FIX: transparent text with colored shadows only */
    color: transparent;
  }

  .title::before {
    top: -4px;
    z-index: -1;
    animation: glitchTop 2s infinite;
    text-shadow:
      2px 0 5px #ff0000,
      -2px -2px 5px #ff0000;
  }

  .title::after {
    top: 4px;
    z-index: -2;
    animation: glitchBottom 2s infinite;
    text-shadow:
      2px 0 5px #00ffff,
      -2px 2px 5px #00ffff;
  }

  @keyframes glitchTop {
    0% { clip-path: inset(0 0 80% 0); }
    50% { clip-path: inset(10% 0 60% 0); }
    100% { clip-path: inset(0 0 80% 0); }
  }

  @keyframes glitchBottom {
    0% { clip-path: inset(80% 0 0 0); }
    50% { clip-path: inset(60% 0 10% 0); }
    100% { clip-path: inset(80% 0 0 0); }
  }

</style>
</head>
<body>

<div class="glitch-bg"></div>

<div class="container">
  <h1 class="title" data-text="Yakei Records">Yakei Records</h1>
</div>

</body>
</html>
