<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Yakei Records</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: black;
      color: white;
      font-family: 'Arial', sans-serif;
      overflow: hidden;
    }

    .glitch-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: repeating-linear-gradient(
        0deg,
        #000,
        #000 2px,
        #111 2px,
        #111 4px
      );
      animation: glitch 0.5s infinite;
      opacity: 0.1;
      z-index: -1;
    }

    @keyframes glitch {
      0% { transform: translate(0, 0); }
      20% { transform: translate(-2px, 2px); }
      40% { transform: translate(2px, -2px); }
      60% { transform: translate(-1px, 1px); }
      80% { transform: translate(1px, -1px); }
      100% { transform: translate(0, 0); }
    }

    .container {
      text-align: center;
      padding: 100px 20px;
    }

    h1 {
      font-size: 3rem;
      color: white;
      text-shadow: 0 0 5px #fff;
      letter-spacing: 2px;
    }

    .tagline {
      font-size: 1.2rem;
      margin: 10px 0 40px;
      color: #aaa;
    }

    .stats {
      display: flex;
      justify-content: center;
      gap: 40px;
      margin-bottom: 40px;
      flex-wrap: wrap;
    }

    .stat {
      font-size: 1.2rem;
      color: #eee;
    }

    .stat strong {
      font-size: 1.8rem;
      display: block;
    }

    .demo-btn {
      background: white;
      color: black;
      border: none;
      padding: 15px 30px;
      font-size: 1rem;
      border-radius: 50px;
      cursor: pointer;
      transition: 0.3s ease;
    }

    .demo-btn:hover {
      background: #ccc;
    }

    .arrow {
      margin-top: 40px;
      font-size: 2rem;
      animation: bounce 2s infinite;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(10px); }
    }
  </style>
</head>
<body>
  <div class="glitch-bg"></div>

  <div class="container">
    <h1>Yakei Records</h1>
    <p class="tagline">∞ Music with Vision ∞</p>

    <div class="stats">
      <div class="stat">
        <strong>50000+</strong>
        TikTok Views
      </div>
      <div class="stat">
        <strong>5000+</strong>
        Spotify Streams
      </div>
      <div class="stat">
        <strong>11+</strong>
        Partnered Artists
      </div>
    </div>

    <button class="demo-btn">Submit Your Demo</button>

    <div class="arrow">▼</div>
  </div>
</body>
</html>
