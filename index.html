<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Yakei Records</title>
  <style>
    /* Reset & base */
    body, html {
      margin: 0;
      height: 100%;
      background: black;
      color: white;
      font-family: Arial, sans-serif;
      overflow-x: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 0 20px;
    }

    /* Glitch background */
    .glitch-bg {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: black;
      overflow: hidden;
      z-index: -1;
    }

    .glitch-bg::before,
    .glitch-bg::after {
      content: "";
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background:
        repeating-linear-gradient(
          0deg,
          rgba(255, 0, 0, 0.25),
          rgba(255, 0, 0, 0.25) 4px,
          rgba(50, 0, 100, 0.25) 4px,
          rgba(50, 0, 100, 0.25) 8px
        );
      animation: glitch-bg-red 1.2s infinite linear alternate;
      opacity: 0.35;
      pointer-events: none;
    }

    .glitch-bg::after {
      background:
        repeating-linear-gradient(
          0deg,
          rgba(0, 255, 255, 0.3),
          rgba(0, 255, 255, 0.3) 6px,
          rgba(0, 0, 100, 0.3) 6px,
          rgba(0, 0, 100, 0.3) 12px
        );
      animation-name: glitch-bg-blue;
      animation-delay: 0.7s;
      opacity: 0.3;
    }

    @keyframes glitch-bg-red {
      0% {
        clip-path: inset(0 0 70% 0);
        transform: translate(4px, -4px);
      }
      20% {
        clip-path: inset(30% 0 40% 0);
        transform: translate(-4px, 4px);
      }
      40% {
        clip-path: inset(10% 0 60% 0);
        transform: translate(3px, -3px);
      }
      60% {
        clip-path: inset(50% 0 20% 0);
        transform: translate(-3px, 3px);
      }
      80% {
        clip-path: inset(20% 0 50% 0);
        transform: translate(2px, -2px);
      }
      100% {
        clip-path: inset(0 0 70% 0);
        transform: translate(4px, -4px);
      }
    }

    @keyframes glitch-bg-blue {
      0% {
        clip-path: inset(70% 0 0 0);
        transform: translate(-4px, 4px);
      }
      20% {
        clip-path: inset(40% 0 30% 0);
        transform: translate(4px, -4px);
      }
      40% {
        clip-path: inset(60% 0 10% 0);
        transform: translate(-3px, 3px);
      }
      60% {
        clip-path: inset(20% 0 50% 0);
        transform: translate(3px, -3px);
      }
      80% {
        clip-path: inset(50% 0 20% 0);
        transform: translate(-2px, 2px);
      }
      100% {
        clip-path: inset(70% 0 0 0);
        transform: translate(-4px, 4px);
      }
    }

    /* Content container */
    .container {
      max-width: 600px;
      width: 100%;
      padding: 40px 20px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      gap: 40px;
    }

    /* Glitchy title */
    .title {
      font-size: 4.5rem;
      font-weight: bold;
      position: relative;
      display: inline-block;
      line-height: 1.1;
    }

    .title::before,
    .title::after {
      content: attr(data-text);
      position: absolute;
      left: 0;
      width: 100%;
      overflow: hidden;
      background: transparent;
      user-select: none;
      pointer-events: none;
    }

    .title::before {
      top: -3px;
      color: #ff0033;
      z-index: -1;
      animation: glitchTop 2s infinite;
      text-shadow: 0 0 5px #ff0033;
    }

    .title::after {
      top: 3px;
      color: #00ffff;
      z-index: -2;
      animation: glitchBottom 2s infinite;
      text-shadow: 0 0 5px #00ffff;
    }

    @keyframes glitchTop {
      0% { clip-path: inset(0 0 80% 0); }
      50% { clip-path: inset(10% 0 60% 0); }
      100% { clip-path: inset(0 0 80% 0); }
    }

    @keyframes glitchBottom {
      0% { clip-path: inset(80% 0 0 0); }
      50% { clip-path: inset(60% 0 10% 0); }
      100% { clip-path: inset(80% 0 0 0); }
    }

    /* Stats */
    .stats {
      display: flex;
      flex-direction: column;
      gap: 25px;
      font-size: 2rem;
      font-weight: 600;
    }

    /* Button with subtle glitch flicker */
    .btn {
      padding: 20px 50px;
      background: white;
      color: black;
      border: none;
      border-radius: 50px;
      font-size: 1.5rem;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s ease;
      position: relative;
      overflow: hidden;
      user-select: none;
    }

    .btn:hover {
      background: #ddd;
      animation: glitchBtn 0.4s infinite;
    }

    @keyframes glitchBtn {
      0%, 100% {
        text-shadow: 
          1px 0 red,
          -1px 0 cyan;
      }
      50% {
        text-shadow: 
          2px 0 red,
          -2px 0 cyan;
      }
    }

    /* Footer */
    footer {
      margin-top: 60px;
      font-size: 1rem;
      color: #888;
      user-select: none;
    }

    /* Responsive */
    @media (max-width: 480px) {
      .title {
        font-size: 3rem;
      }
      .stats {
        font-size: 1.5rem;
      }
      .btn {
        padding: 15px 35px;
        font-size: 1.2rem;
      }
    }
  </style>
</head>
<body>
  <div class="glitch-bg"></div>

  <div class="container">
    <h1 class="title" data-text="Yakei Records">Yakei Records</h1>
    <div class="stats">

    </div>
    <a href="submit.html"><button class="btn">Submit Your Demo</button></a>
    <footer>
      ¬© 2025 Yakei Records. All rights reserved.
    </footer>
  </div>
</body>
</html>
